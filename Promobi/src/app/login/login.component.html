                <form>
                    <div class="form-group">
                        <label  for="email">Email</label>
                        <input type="text" class="form-control" id="email" autocomplete="off" formControlName="email"
                         placeholder="Enter first name">
                         
                    </div>
       
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" autocomplete="off" formControlName="password" placeholder="Enter last name">
                        
                    </div>
                    <button class="btn btn-danger">Login</button>
            </form>
        </div>
        <div class="uparrow">
            <button class="btn btn-link" routnkActive="active" routerLink="/login">
                <i class="fa fa-arrow-circle-up" aria-hidden="true" style=" font-size:50px;"></i>

        </div>

</div>
